<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <meta
      name="viewport"
      content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width"
    />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#131416" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <title>Healthier</title>
    <style>
      @font-face {
        font-family: "Spoqa Han Sans";
        font-weight: 500;
        src: url("fonts/SpoqaHanSansNeo-Bold.eot");
        src: url("fonts/SpoqaHanSansNeo-Bold.eot?#iefix")
            format("embedded-opentype"),
          url("fonts/SpoqaHanSansNeo-Bold.woff2") format("woff2"),
          url("fonts/SpoqaHanSansNeo-Bold.woff") format("woff"),
          url("fonts/SpoqaHanSansNeo-Bold.ttf") format("truetype");
      }
      @font-face {
        font-family: "Spoqa Han Sans";
        font-weight: 300;
        src: url("fonts/SpoqaHanSansNeo-Medium.eot");
        src: url("fonts/SpoqaHanSansNeo-Medium.eot?#iefix")
            format("embedded-opentype"),
          url("fonts/SpoqaHanSansNeo-Medium.woff2") format("woff2"),
          url("fonts/SpoqaHanSansNeo-Medium.woff") format("woff"),
          url("fonts/SpoqaHanSansNeo-Medium.ttf") format("truetype");
      }
      @font-face {
        font-family: "Spoqa Han Sans";
        font-weight: 200;
        src: url("fonts/SpoqaHanSansNeo-Regular.eot");
        src: url("fonts/SpoqaHanSansNeo-Regular.eot?#iefix")
            format("embedded-opentype"),
          url("fonts/SpoqaHanSansNeo-Regular.woff2") format("woff2"),
          url("fonts/SpoqaHanSansNeo-Regular.woff") format("woff"),
          url("fonts/SpoqaHanSansNeo-Regular.ttf") format("truetype");
      }
      @font-face {
        font-family: "Spoqa Han Sans";
        font-weight: 100;
        src: url("fonts/SpoqaHanSansNeo-Light.eot");
        src: url("fonts/SpoqaHanSansNeo-Light.eot?#iefix")
            format("embedded-opentype"),
          url("fonts/SpoqaHanSansNeo-Light.woff2") format("woff2"),
          url("fonts/SpoqaHanSansNeo-Light.woff") format("woff"),
          url("fonts/SpoqaHanSansNeo-Light.ttf") format("truetype");
      }
    </style>

    <div id="root"></div>
